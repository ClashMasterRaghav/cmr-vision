name: Build Electron App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: cmr-vision/package-lock.json
    
    - name: Check file structure
      run: |
        echo "Checking directory structure..."
        ls -la
        echo "Checking cmr-vision directory..."
        ls -la cmr-vision
      shell: bash
    
    - name: Install dependencies
      working-directory: ./cmr-vision
      run: |
        echo "Installing dependencies..."
        npm install --legacy-peer-deps
        echo "Installing TypeScript types..."
        npm install --save-dev @types/three @types/react @types/react-dom typescript --legacy-peer-deps
    
    - name: Build React App
      working-directory: ./cmr-vision
      run: |
        echo "Building React app..."
        CI=false npm run build
    
    - name: Build Electron App
      working-directory: ./cmr-vision
      run: |
        echo "Building Electron app..."
        npm run electron:build
    
    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: cmr-vision/dist/*
        retention-days: 5 
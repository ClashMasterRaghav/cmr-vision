<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#c1d3e5"/>
  
  <!-- Grid lines -->
  <g stroke="#a9bfd0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="900"/>
    <line x1="200" y1="0" x2="200" y2="900"/>
    <line x1="300" y1="0" x2="300" y2="900"/>
    <line x1="400" y1="0" x2="400" y2="900"/>
    <line x1="500" y1="0" x2="500" y2="900"/>
    <line x1="600" y1="0" x2="600" y2="900"/>
    <line x1="700" y1="0" x2="700" y2="900"/>
    <line x1="800" y1="0" x2="800" y2="900"/>
    <line x1="900" y1="0" x2="900" y2="900"/>
    <line x1="1000" y1="0" x2="1000" y2="900"/>
    <line x1="1100" y1="0" x2="1100" y2="900"/>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="700" x2="1200" y2="700"/>
    <line x1="0" y1="800" x2="1200" y2="800"/>
  </g>
  
  <!-- Roads -->
  <g stroke="#ffffff" stroke-width="10" stroke-linecap="round">
    <path d="M 200,300 L 1000,300" fill="none"/>
    <path d="M 200,600 L 1000,600" fill="none"/>
    <path d="M 400,100 L 400,800" fill="none"/>
    <path d="M 800,100 L 800,800" fill="none"/>
  </g>
  
  <!-- Main roads -->
  <g stroke="#ffcc44" stroke-width="6" stroke-linecap="round" stroke-dasharray="20,10">
    <path d="M 600,100 L 600,800" fill="none"/>
    <path d="M 200,450 L 1000,450" fill="none"/>
  </g>
  
  <!-- Parks -->
  <g fill="#97c28a" fill-opacity="0.6">
    <circle cx="300" cy="200" r="60"/>
    <circle cx="900" cy="700" r="80"/>
    <rect x="650" y="350" width="100" height="200" rx="20"/>
  </g>
  
  <!-- Water -->
  <g fill="#6baed6" fill-opacity="0.7">
    <path d="M 50,50 L 150,50 L 200,200 L 100,250 L 50,150 Z"/>
    <path d="M 1000,800 L 1150,750 L 1150,850 L 1050,900 Z"/>
  </g>
  
  <!-- Point of Interest markers -->
  <g fill="#e74c3c">
    <circle cx="400" cy="300" r="12"/>
    <circle cx="600" cy="450" r="12"/>
    <circle cx="800" cy="600" r="12"/>
  </g>
  
  <!-- Map Controls Hint -->
  <g transform="translate(1050, 200)">
    <rect x="-80" y="-30" width="160" height="60" rx="10" fill="#ffffff" fill-opacity="0.7"/>
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Map Controls</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Placeholder Image</text>
  </g>
  
  <!-- Compass -->
  <g transform="translate(1100, 100)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" fill-opacity="0.6"/>
    <text x="0" y="-15" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">N</text>
    <text x="15" y="0" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">E</text>
    <text x="0" y="20" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">S</text>
    <text x="-15" y="0" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">W</text>
    <path d="M 0,-30 L 0,30 M -30,0 L 30,0" stroke="#999999" stroke-width="1"/>
  </g>
  
  <!-- Scale -->
  <g transform="translate(100, 850)">
    <rect x="0" y="0" width="200" height="10" fill="#ffffff"/>
    <rect x="0" y="0" width="100" height="10" fill="#333333"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" fill="#333333">0</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" fill="#333333">5 km</text>
    <text x="200" y="-5" font-family="Arial" font-size="12" fill="#333333">10 km</text>
  </g>
</svg> 